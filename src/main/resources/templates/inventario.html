<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class=" mt-20  flex items-center">

    <nav class="navbar bg-black">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-1 text fw-bold" >Productos</a>
        </div>
    </nav>




    <main  class="container  " style="margin-top: 100px;">

        <h3 class="text-center mb-5">Lista de productos</h3>

        <a th:href="@{/NuevoProducto}" style="margin-top: 60px;" type="button" class="btn btn-success   fw-semibold">Registrar nuevo producto</a>

        <table class="table table-hover" style="margin-top: 40px;">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Fecha de creacion</th>

                <th scope="col" class="text-center">Acciones</th>

            </tr>
            </thead>

            <tbody>
            <tr th:each="producto : ${productoList}">
                <th th:text="${producto.id}" ></th>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.categoria}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.fechaCreacion}"></td>

                <td>
                    <a type="button" class="btn btn-secondary" th:href="@{/EditarProducto/{id}(id=${producto.id})}"><i class="bi bi-pencil"></i>  </a>
                    <a type="button" class="btn btn-danger" th:href="@{/EliminarCliente/{id}(id=${producto.id})}"><i class="bi bi-trash3"></i>  </a>
                </td>
            </tr>

            </tbody>
        </table>

    </main>

</body>

</html>
